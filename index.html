<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">

    <title>
        Constellation
    </title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">

    <link href="./assets/css/toolkit-inverse.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">

    <style>
      /* note: this is a hack for ios iframe for bootstrap themes shopify page */
      /* this chunk of css is not part of the toolkit :) */
      body {
        width: 1px;
        min-width: 100%;
        *width: 100%;
      }
    </style>
  </head>


  <body class="with-top-navbar">
      <nav class="navbar navbar-toggleable-sm fixed-top navbar-inverse bg-inverse app-navbar">
          <a class="navbar-brand" href="./index.html">
            <span class="icon icon-leaf navbar-brand-icon"></span>
            Dashboard
          </a>
      </nav>

      <div class="container-fluid container-fluid-spacious">
        <div class="dashhead mt-4">
          <div class="dashhead-titles">
            <h6 class="dashhead-subtitle">Dashboards</h6>
            <h2 class="dashhead-title">Overview</h2>
          </div>
        </div>

        <div class="hr-divider mt-3 mb-5">
          <h3 class="hr-divider-content hr-divider-heading">Upload File</h3>
        </div>

        <div class="row" style="border-style:ridge">
            <div class="form-group-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4" style="border-style:ridge">
                <form enctype="multipart/form-data" action="/upload/fileurl" method="post">
                    <div class="form-group">
                        <label for="fileName">File Name</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="formControlFile">File to Upload</label>
                        <input class="form-control-file" type="file">
                    </div>
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </form>
        </div>

        <div class="hr-divider mt-5 mb-4">
          <h3 class="hr-divider-content hr-divider-heading">Status</h3>
        </div>

        <div class="row statcards">
          <div class="col-md-6 col-lg-4 mb-5 mb-md-4">
            <div class="statcard">
              <div class="p-a">
                <span class="statcard-desc">Page views</span>
                <h2 class="statcard-number">
                  1,024
                  <small class="badge badge-success">100%</small>
                </h2>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 mb-5 mb-md-4">
            <div class="statcard">
              <div class="p-a">
                <span class="statcard-desc">Uploads</span>
                <h2 class="statcard-number">
                  0
                </h2>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 mb-5 mb-md-4">
            <div class="statcard">
              <div class="p-a">
                <span class="statcard-desc">Downloads</span>
                <h2 class="statcard-number">
                  1
                </h2>
              </div>
            </div>
          </div>
        </div>



    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script>
      // execute/clear BS loaders for docs
      // $(function(){while(window.BS&&window.BS.loader&&window.BS.loader.length){(window.BS.loader.pop())()}})
    </script>
  </body>
</html>
